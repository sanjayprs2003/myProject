<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViewExpense</title>
    <link rel="stylesheet" href="/CSS/ViewByUserPg.css">

</head>

<body>
    <div class="navbar">
        <h1>Personal Expense Tracker</h1>
        <div>
            <a href="IncomePg.html">Income</a>
            <a href="AddExpense.html">Add Expense</a>
            <a href="ViewAllPg.html">View All Expenses</a>
            <a href="ViewByCategory.html">View by Category</a>
            <a href="ViewByDatePg.html">View by Date</a>
            <a href="CategoryReport.html">User Category Report</a>
            <a href="LoginPg.html">Log Out</a>
        </div>
    </div>
    <h1>View Expenses by Date</h1>

    <div class="input">
        <label for="userId">Enter Starting Date : </label>
        <input type="date" id="sDate" required>

        <label for="userId">&nbsp;&nbsp;&nbsp;Enter Last Date :</label>
        <input type="date" id="lDate" required>
        <button class="button" onclick="getResult()">View Expenses</button>
    </div>

    <div class="results" id="results">
        <h2>Expense Details</h2>
        <table>
            <thead>
                <tr>
                    <th>Category ID</th>
                    <th>Amount</th>
                    <th>Category Name</th>
                    <th>Description</th>
                    <th>Category Type</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody id="expenseTableBody">

            </tbody>
        </table>
    </div>
    <label id="error"></label>
    <script>

        if (sessionStorage.getItem("isLoggedIn") !== "true") {
            window.location.href = "LoginPg.html";
        }

        const handleExpiredToken = () => {
            alert("Your session has expired. Please log in again.");
            sessionStorage.removeItem("isLoggedIn");
            localStorage.removeItem("authToken");
            localStorage.removeItem("userId");
            window.location.href = "LoginPg.html";
        };

        async function getResult() {

            const sDate = document.getElementById("sDate").value;
            const lDate = document.getElementById("lDate").value;

            const token = localStorage.getItem("authToken");
            const userid = localStorage.getItem("userId");

            if (!userid) {
                document.getElementById("error").style.display = 'block';
                document.getElementById("error").style.color = 'red';
                document.getElementById("error").innerHTML = 'User ID not found. Please log in.';
                return;
            }

            if (!sDate || !lDate) {
                document.getElementById("error").style.display = 'block';
                document.getElementById("error").style.color = 'red';
                document.getElementById("error").innerHTML = 'Please provide valid start and end dates.';
                return;
            }

            try {

                const getData = await fetch(`http://localhost:8080/api/expenses/view-by-date/${userid}?sdate=${encodeURIComponent(sDate)}&ldate=${encodeURIComponent(lDate)}`, {
                    method: "GET",
                    headers: {
                        "Authorization": `Bearer ${token}`,
                        "Content-Type": "application/json"
                    },
                });

                if (getData.status === 403) {
                    handleExpiredToken();
                    return;
                }

                if (!getData.ok) {
                    throw new Error('Network response was not ok');
                }

                const result = await getData.json();
                console.log(result);

                const tableBody = document.getElementById("expenseTableBody");
                tableBody.innerHTML = "";

                if (result.length === 0) {
                    document.getElementById("error").style.display = 'block';
                    document.getElementById("error").style.color = 'red';
                    document.getElementById("error").innerHTML = 'No expenses found for the given date range.';
                    return;
                }

                result.forEach(expense => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                <td>${expense.categoryId}</td>
                <td>${expense.amount}</td>
                <td>${expense.categoryName}</td>
                <td>${expense.description}</td>
                <td>${expense.categoryType}</td>
                <td>${expense.date}</td>
            `;
                    tableBody.appendChild(row);
                });

                document.getElementById("results").style.display = "block";
                document.getElementById("error").style.display = 'none';

            } catch (error) {
                console.error("Error fetching data:", error);
                document.getElementById("error").style.display = 'block';
                document.getElementById("error").style.color = 'red';
                document.getElementById("error").innerHTML = 'An error occurred while fetching data. Please try again.';
            }
        }

    </script>
</body>

</html>
