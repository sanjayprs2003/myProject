<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income - Personal Expense Tracker</title>
    <link rel="stylesheet" href="/CSS/income.css">
</head>

<body>
    <div class="navbar">
        <h1>Personal Expense Tracker</h1>
        <div>
            <a href="IncomePg.html">Income</a>
            <a href="AddExpense.html">Add Expense</a>
            <a href="ViewAllPg.html">View All Expenses</a>
            <a href="ViewByCategory.html">View by Category</a>
            <a href="ViewByDatePg.html">View by Date</a>
            <a href="CategoryReport.html">User Category Report</a>
            <a href="LoginPg.html">Log Out</a>
        </div>
    </div>

    <div class="div1">
        <div class="div2">
            <label>INCOME</label>
            <p>Your Income</p>
            <p id="amount"></p>
            <div id="div3">
                <button onclick="view()">Update</button>
            </div>
            <div id="div4">
                <div>
                    <p>Enter New Income</p>
                    <input type="number" id="income" />
                </div>
                <button onclick="update()">Enter</button>
            </div>
            <p id="error"></p>
        </div>
    </div>

    <script>

        if (sessionStorage.getItem("isLoggedIn") !== "true") {
            window.location.href = "LoginPg.html";
        }

        const token = localStorage.getItem("authToken");
        const userId = localStorage.getItem("userId");


        if (!token) {
            alert("No authentication token found. Please log in.");
            window.location.href = "LoginPg.html";
        }

        const handleExpiredToken = () => {
            alert("Your session has expired. Please log in again.");
            sessionStorage.removeItem("isLoggedIn");
            localStorage.removeItem("authToken");
            localStorage.removeItem("userId");
            window.location.href = "LoginPg.html";
        };

        const getIncome = async () => {

            try {
                const response = await fetch(`http://localhost:8080/api/expenses/view-income/${userId}`, {
                    method: "GET",
                    headers: {
                        "Authorization": `Bearer ${token}`,
                        "Content-Type": "application/json"
                    }
                });

                const result = await response.json();
            
                if (response.ok) {
                    document.getElementById("amount").innerHTML = result.income || "No income found";
                } else {
                    document.getElementById("error").innerHTML = result.message || "Failed to fetch income data.";
                }
            } catch (error) {
                handleExpiredToken();
                return;
                document.getElementById("error").innerHTML = "Error: " + error.message;
            }
        };

        function view() {
            document.getElementById("div3").style.display = "none";
            document.getElementById("div4").style.display = "block";
        }

        async function update() {
            const income = document.getElementById("income").value;

            if (!income || isNaN(income) || parseFloat(income) <= 0) {
                document.getElementById("error").style.display = 'block';
                document.getElementById("error").innerHTML = "Please Enter Valid Amount";
                return;
            }

            const userId = localStorage.getItem("userId");

            if (!userId || !token) {
                alert("User ID or authentication token not found.");
                return;
            }

            const data = {
                userId: userId,
                income: income
            };

            try {
                const response = await fetch(`http://localhost:8080/api/expenses/add-income`, {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${token}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(data)
                });

                if (response.status === 403) {
                    handleExpiredToken();
                    return;
                }

                const result = await response.json();

                if (response.ok) {
                    getIncome();
                    document.getElementById("error").style.display = "none";
                    document.getElementById("div4").style.display = "none";
                    document.getElementById("div3").style.display = "block";
                } else {
                    document.getElementById("error").innerHTML = result.message || "Failed to update income.";
                }
            } catch (error) {
                document.getElementById("error").innerHTML = error.message;
            }
        }

        document.addEventListener("DOMContentLoaded", getIncome);
    </script>
</body>

</html>
